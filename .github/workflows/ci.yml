name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install gojq
        run: |
          go install github.com/itchyny/gojq/cmd/gojq@v0.12.16
          echo "$HOME/go/bin" >> "$GITHUB_PATH"
      - name: Install lint dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt
      - name: Lint
        run: test/lint.sh

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install gojq
        run: |
          go install github.com/itchyny/gojq/cmd/gojq@v0.12.16
          echo "$HOME/go/bin" >> "$GITHUB_PATH"
      - name: Unit tests
        run: test/unit/run.sh

  integration:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: Install gojq
        run: |
          go install github.com/itchyny/gojq/cmd/gojq@v0.12.16
          echo "$HOME/go/bin" >> "$GITHUB_PATH"
      - name: Smoke tests
        run: test/smoke.sh
      - name: Integration suite
        run: test/integration/run.sh
      - name: Examples suite
        run: test/examples/run.sh

  stress:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install gojq
        run: |
          go install github.com/itchyny/gojq/cmd/gojq@v0.12.16
          echo "$HOME/go/bin" >> "$GITHUB_PATH"
      - name: Stress suite
        run: test/stress/run.sh

  compatibility:
    runs-on: ubuntu-latest
    needs: integration
    steps:
      - uses: actions/checkout@v4
      - name: Install gojq
        run: |
          go install github.com/itchyny/gojq/cmd/gojq@v0.12.16
          echo "$HOME/go/bin" >> "$GITHUB_PATH"
      - name: Compatibility suite
        run: test/compatibility/run.sh
