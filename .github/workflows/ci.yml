name: CI
permissions:
  contents: read

on:
  push:
  pull_request:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set Go paths
        run: |
          set -euo pipefail
          echo "GOPATH=$HOME/go" >> "$GITHUB_ENV"
          echo "GOMODCACHE=$HOME/go/pkg/mod" >> "$GITHUB_ENV"
          echo "GOCACHE=$HOME/.cache/go-build" >> "$GITHUB_ENV"
          mkdir -p "$HOME/go/bin" "$HOME/go/pkg/mod" "$HOME/.cache/go-build"
      - name: Setup Go
        id: go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: tools/go.sum
      - name: Cache Go build cache
        id: gocache
        uses: actions/cache@v4
        with:
          path: ${{ env.GOCACHE }}
          key: ${{ runner.os }}-gocache-${{ hashFiles('tools/go.sum') }}-${{ steps.go.outputs.go-version }}
      - name: Install gojq
        run: |
          set -euo pipefail
          pushd tools >/dev/null
          go install github.com/itchyny/gojq/cmd/gojq@v0.12.16
          popd >/dev/null
          echo "$HOME/go/bin" >> "$GITHUB_PATH"
      - name: Install lint dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt
      - name: Lint
        run: test/lint.sh

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set Go paths
        run: |
          set -euo pipefail
          echo "GOPATH=$HOME/go" >> "$GITHUB_ENV"
          echo "GOMODCACHE=$HOME/go/pkg/mod" >> "$GITHUB_ENV"
          echo "GOCACHE=$HOME/.cache/go-build" >> "$GITHUB_ENV"
          mkdir -p "$HOME/go/bin" "$HOME/go/pkg/mod" "$HOME/.cache/go-build"
      - name: Setup Go
        id: go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: tools/go.sum
      - name: Cache Go build cache
        id: gocache
        uses: actions/cache@v4
        with:
          path: ${{ env.GOCACHE }}
          key: ${{ runner.os }}-gocache-${{ hashFiles('tools/go.sum') }}-${{ steps.go.outputs.go-version }}
      - name: Install gojq
        run: |
          set -euo pipefail
          pushd tools >/dev/null
          go install github.com/itchyny/gojq/cmd/gojq@v0.12.16
          popd >/dev/null
          echo "$HOME/go/bin" >> "$GITHUB_PATH"
      - name: Unit tests
        run: test/unit/run.sh

  integration:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: Set Go paths
        run: |
          set -euo pipefail
          echo "GOPATH=$HOME/go" >> "$GITHUB_ENV"
          echo "GOMODCACHE=$HOME/go/pkg/mod" >> "$GITHUB_ENV"
          echo "GOCACHE=$HOME/.cache/go-build" >> "$GITHUB_ENV"
          mkdir -p "$HOME/go/bin" "$HOME/go/pkg/mod" "$HOME/.cache/go-build"
      - name: Setup Go
        id: go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: tools/go.sum
      - name: Cache Go build cache
        id: gocache
        uses: actions/cache@v4
        with:
          path: ${{ env.GOCACHE }}
          key: ${{ runner.os }}-gocache-${{ hashFiles('tools/go.sum') }}-${{ steps.go.outputs.go-version }}
      - name: Install gojq
        run: |
          set -euo pipefail
          pushd tools >/dev/null
          go install github.com/itchyny/gojq/cmd/gojq@v0.12.16
          popd >/dev/null
          echo "$HOME/go/bin" >> "$GITHUB_PATH"
      - name: Smoke tests
        run: test/smoke.sh
      - name: Integration suite
        id: integration
        run: |
          set -euo pipefail
          start="$(date +%s)"
          test/integration/run.sh
          end="$(date +%s)"
          echo "duration=$((end - start))" >> "$GITHUB_OUTPUT"
      - name: Enforce Windows integration budget
        if: matrix.os == 'windows-latest'
        run: |
          set -euo pipefail
          warm="${{ steps.go.outputs.cache-hit == 'true' && steps.gocache.outputs.cache-hit == 'true' }}"
          duration="${{ steps.integration.outputs.duration }}"
          if [ "${warm}" = "true" ] && [ -n "${duration}" ] && [ "${duration}" -gt 240 ]; then
            echo "Integration exceeded budget (${duration}s) with warm caches" >&2
            exit 1
          fi
      - name: Examples suite
        run: test/examples/run.sh

  stress:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set Go paths
        run: |
          set -euo pipefail
          echo "GOPATH=$HOME/go" >> "$GITHUB_ENV"
          echo "GOMODCACHE=$HOME/go/pkg/mod" >> "$GITHUB_ENV"
          echo "GOCACHE=$HOME/.cache/go-build" >> "$GITHUB_ENV"
          mkdir -p "$HOME/go/bin" "$HOME/go/pkg/mod" "$HOME/.cache/go-build"
      - name: Setup Go
        id: go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: tools/go.sum
      - name: Cache Go build cache
        id: gocache
        uses: actions/cache@v4
        with:
          path: ${{ env.GOCACHE }}
          key: ${{ runner.os }}-gocache-${{ hashFiles('tools/go.sum') }}-${{ steps.go.outputs.go-version }}
      - name: Install gojq
        run: |
          set -euo pipefail
          pushd tools >/dev/null
          go install github.com/itchyny/gojq/cmd/gojq@v0.12.16
          popd >/dev/null
          echo "$HOME/go/bin" >> "$GITHUB_PATH"
      - name: Stress suite
        run: test/stress/run.sh

  compatibility:
    runs-on: ubuntu-latest
    needs: integration
    steps:
      - uses: actions/checkout@v4
      - name: Set Go paths
        run: |
          set -euo pipefail
          echo "GOPATH=$HOME/go" >> "$GITHUB_ENV"
          echo "GOMODCACHE=$HOME/go/pkg/mod" >> "$GITHUB_ENV"
          echo "GOCACHE=$HOME/.cache/go-build" >> "$GITHUB_ENV"
          mkdir -p "$HOME/go/bin" "$HOME/go/pkg/mod" "$HOME/.cache/go-build"
      - name: Setup Go
        id: go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: tools/go.sum
      - name: Cache Go build cache
        id: gocache
        uses: actions/cache@v4
        with:
          path: ${{ env.GOCACHE }}
          key: ${{ runner.os }}-gocache-${{ hashFiles('tools/go.sum') }}-${{ steps.go.outputs.go-version }}
      - name: Install gojq
        run: |
          set -euo pipefail
          pushd tools >/dev/null
          go install github.com/itchyny/gojq/cmd/gojq@v0.12.16
          popd >/dev/null
          echo "$HOME/go/bin" >> "$GITHUB_PATH"
      - name: Compatibility suite
        run: test/compatibility/run.sh
